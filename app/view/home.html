<div class="container">
  <form class="form-horizontal" novalidate>
    <div class="alert alert-danger" ng-show="showerror">
      <a href="" class="close" ng-click="removeinvalidationmessage()">&times;</a>
      <strong>Please enter valid username/password</strong> 
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="pwd" placeholder="Enter password" ng-model="userdata.username" novalidate>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="userdata.password" novalidate>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="checkUserInfo(userdata)">Submit</button>
      </div>
    </div>
  </form>
</div>
